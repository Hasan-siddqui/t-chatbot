<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch'
        href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatbot-container">
        <button class="close-chat">Close Chat</button>
        <!-- chatbot icon Start-->
        <div class="container" id="chatbot-switch">
            <div id="chatbot">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="chatbot-corner"></div>
            <div id="antenna">
                <div id="beam"></div>
                <div id="beam-pulsar"></div>
            </div>
        </div>
        <!-- chatbot icon End-->
        <div class="chat">
            <div class="chat-title">
                <h1>DesignBot</h1>
                <h2>Your Design Partner</h2>
                <figure class="avatar">
                    <img src="/img/fav.png" />
                </figure>
                <div class="r-nav">
                    <ul>
                        <li><a></a></li>
                        <li><a><img src="/img/logo.png" width="26px" /></a></li>
                    </ul>
                </div>
            </div>
            <div class="messages">
                <div class="messages-content"></div>
            </div>
            <div class="message-box">
                <textarea type="text" class="message-input" placeholder="Type your message..."></textarea>
                <button type="submit" class="message-submit sound-on-click">Send</button>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script
    src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="script.js"></script>
    
</body>

</html>
